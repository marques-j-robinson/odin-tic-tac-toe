<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin | Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>JavaScript Tic-Tac-Toe</h1>
    <button class="newgame">New Game</button>
    <div class="game">
        <div class="board"></div>
        <div class="message"></div>
    </div>
    <div class="players">
        <div>
            <label>Player 1 (X)</label>
            <input type="text" placeholder="Name" id="xPlayerName" />
        </div>
        <div>
            <label>Player 2 (O)</label>
            <input type="text" placeholder="Name" id="oPlayerName" />
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
